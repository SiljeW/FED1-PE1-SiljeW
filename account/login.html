<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interior Arch - Login</title>
        <meta name="fa-audio-description" content="The login page to the Interior Arch web app">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <link href="/style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/28f0a6b7dc.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="navbar">
                <nav>
                    <ul class="menu">
                        <li>
                            <img src="logos/Logo2.png" alt="Logo for interior Arch">
                        </li>
                        <li>ABOUT</li>
                        <li>BLOG</li>
                        <li>CONTACT</li>
                        <li><a href="account/login.html" class="button1">LOGIN</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-image">
                <img src="images/maksym-ostrozhynskyy-w6OniVDCfn0-unsplash.jpg" alt="Header image unsplash" class="header-image">
            </div>
        </header>
        <main>
            <div class="login-container">
                <div class="form">
                    <div class="form-box">
                        <div class="form-details">
                            <img src="/images/inside-weather-Uxqlfigh6oE-unsplash.jpg" alt="form image unsplash">
                        </div>
                        <div class="form-content">
                            <h4>LOGIN</h4>
                            <form action="#">
                                <div class="input-field">
                                    <input type="text" required>
                                    <label>Email</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" required>
                                    <label>Password</label>
                                </div>
                                <a href="#" class="forgot-pass">Forgot password?</a>
                                <button type="submit">Login</button>
                                <div class="bottom-link">
                                    Don't have an account?
                                    <a href="#">Register here!</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-top">
                    <li>T&C</li>
                    <li>Privacy Policy</li>
                    <li><img src="logos/Logo3.png" alt="Footer logo for Interior Arch"></li>
                    <li>Contact</li>
                    <li>About</li>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2024</p>
                </div>
            </div>
        </footer>
    </body>
</html>
