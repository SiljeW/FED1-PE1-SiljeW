<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interior Arch - Home page</title>
        <meta name="fa-audio-description" content="The home page to the Interior Arch web app">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <link href="../style.css" rel="stylesheet">
        <script src="../scripts/api/login.mjs" defer type="module"></script>
        <script src="https://kit.fontawesome.com/28f0a6b7dc.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navbar">
                <nav>
                    <input type="checkbox" id="toggle-menu">
                    <label for="toggle-menu" class="toggle-button">&#9776;</label>
                    <ul class="menu">
                        <li>
                            <a href="../index.html"><img src="../logos/Logo2.png" alt="Logo for interior Arch"></a>
                        </li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="#">BLOG</a></li>
                        <li><a href="#">CONTACT</a></li>
                        <li><a href="../account/login.html" class="button1">LOGIN</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-image">
                <img src="../images/maksym-ostrozhynskyy-w6OniVDCfn0-unsplash.jpg">
            </div>
        </header>
        <main>
            <div class="login-container">
                <div class="form">
                    <div class="form-box login">
                        <div class="form-details">
                            <img src="../images/inside-weather-Uxqlfigh6oE-unsplash.jpg" alt="form image unsplash">
                        </div>
                        <div class="form-content">
                            <h4>LOGIN</h4>
                            <form id="login-form">
                                <div class="input-field">
                                    <input type="email" id="email" placeholder="username" required>
                                    <label>Email</label>
                                </div>
                                <div class="input-field">
                                    <input type="password" id="password" placeholder="password" autocomplete="current-password" required>
                                    <label>Password</label>
                                </div>
                                <a href="#" class="forgot-pass">Forgot password?</a>
                                <div id="message" class="message"></div>
                                <button type="submit">Login</button>
                                <div class="bottom-link">
                                    Don't have an account?
                                    <a href="register.html">Register here!</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-top">
                    <li><a href="#">T&C</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><img src="../logos/Logo3.png" alt="Footer logo for Interior Arch"></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2024</p>
                </div>
            </div>
        </footer>
    </body>
</html>
