<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interior Arch - Home page</title>
        <meta name="fa-audio-description" content="The home page to the Interior Arch web app">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <link href="style.css" rel="stylesheet">
        <script type="module" src="home.mjs"></script>
        <script src="https://kit.fontawesome.com/28f0a6b7dc.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navbar">
                <input type="checkbox" id="toggle-menu">
                <label for="toggle-menu" class="toggle-button">&#9776;</label>
                <nav>
                    <ul class="menu">
                        <li>
                            <a href="index.html"><img src="logos/Logo2.png" alt="Logo for interior Arch"></a>
                        </li>
                        <li><a href="post/index.html">BLOG</a></li>
                        <li><a href="account/login.html" class="button1">LOGIN</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-image">
                <img src="images/maksym-ostrozhynskyy-w6OniVDCfn0-unsplash.jpg">
            </div>
        </header>
        <main>
            <div class="main-top">
                <div class="main-topimg1">
                    <img src="logos/Logo.png" alt="interior arch logo">
                </div>
            </div>
            <div class="main-middle">
                <h1>Top Viewed Blog Posts:</h1>
                <div class="carousel-container">
                    <div class="carousel-view">
                        <button id="prev-btn" class="prev-btn">
                            <i class="fa-solid fa-angle-left"></i>
                        </button>
                        <div id="item-list" class="item-list">
                            <img id="item" class="item" src="image-url"/>
                            <div id="postDetailModal" class="modal">
                                <div class="modal-content">
                                    <span class="close" id="closeDetailModal">&#x00d7;</span>
                                    <h1 id="detailTitle"></h1>
                                    <p id="detailAuthor"></p>
                                    <span id="detailDate"></span>
                                    <img id="detailImage" class="post-image">
                                    <p id="detailDescription"></p>
                                </div>
                            </div>
                            <img id="item" class="item" src="image-url"/>
                            <img id="item" class="item" src="image-url"/>
                            <img id="item" class="item" src="image-url"/>
                            <img id="item" class="item" src="image-url"/>
                        </div>
                        <button id="next-btn" class="next-btn">
                            <i class="fa-solid fa-angle-right"></i>                             
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-top">
                    <li><a href="#">T&C</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><img src="logos/Logo3.png" alt="Footer logo for Interior Arch"></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2024</p>
                </div>
            </div>
        </footer>
    </body>
</html>
