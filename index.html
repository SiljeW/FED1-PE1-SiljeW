<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interior Arch - Home page</title>
        <meta name="fa-audio-description" content="The home page to the Interior Arch web app">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <link href="style.css" rel="stylesheet">
        <script type="module" src="scripts/index.mjs"></script>
        <script src="https://kit.fontawesome.com/28f0a6b7dc.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="navbar">
                <input type="checkbox" id="toggle-menu">
                <label for="toggle-menu" class="toggle-button">&#9776;</label>
                <nav>
                    <ul class="menu">
                        <li>
                            <a href="index.html"><img src="logos/Logo2.png" alt="Logo for interior Arch"></a>
                        </li>
                        <li><a href="post/index.html">BLOG</a></li>
                        <a href="account/login.html" class="login-btn">Login</a>
                    </ul>
                    
                </nav>
            </div>
            <div class="header-image">
                <img src="images/maksym-ostrozhynskyy-w6OniVDCfn0-unsplash.jpg">
            </div>
        </header>
        <main>
            <div class="main-top-image">
                <img src="logos/Logo.png">
            </div>
            <div class="main-middle-index">
                <div class="main-middle-header">
                    <h2>Latest Posts</h2>
                </div>
                <div class="carousel-container">
                    <div class="carousel-view">
                        <button id="prev-btn" class="prev-btn">
                            <i class="fa-solid fa-angle-left"></i>  
                        </button>
                        <div id="item-list" class="item-list">
                            
                        </div>
                        <button id="next-btn" class="next-btn">
                            <i class="fa-solid fa-angle-right"></i>                                  
                        </button>
                    </div>
                </div>
            </div>
            <div class="blog-archive">
                <div class="blog-archive-header">
                    <h2>Blog Archive</h2>
                </div>
                <div class="blog-archive-container">
                    <div class="blog-archive-view">
                        <div id="blog-archive-items" class="blog-list">
                            
                        </div>
                        <button id="load-more-btn" class="button1">LOAD MORE</button>
                    </div>
                </div>
            </div>

            <div id="postDetailModal" class="modal">
                <div class="modal-content">
                    <h1 class="post-title" id="detailTitle"></h1>
                    <p class="post-author" id="detailAuthor"></p>
                    <span class="post-date" id="detailDate"></span>
                    <img src="images/phil-5i0GnoTTjSE-unsplash.jpg" id="detailImage" class="post-image">
                    <p class="post-body" id="detailDescription"></p>
                    <button type="button" class="read-more" id="readMore">Read More</button>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-top">
                    <li><a href="#">T&C</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><img src="logos/Logo3.png" alt="Footer logo for Interior Arch"></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2024</p>
                </div>
            </div>
        </footer>
    </body>
</html>
