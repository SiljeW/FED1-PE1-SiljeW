<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interior Arch - Home page</title>
        <meta name="fa-audio-description" content="The home page to the Interior Arch web app">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <link href="../edit.css" rel="stylesheet">
        <script type="module" src="../home.mjs"></script>
        <script src="https://kit.fontawesome.com/28f0a6b7dc.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="edit-index">
            <div class="navbar">
                <input type="checkbox" id="toggle-menu">
                <label for="toggle-menu" class="toggle-button">&#9776;</label>
                <nav>
                    <ul class="menu">
                        <li>
                            <img src="../logos/Logo2.png" alt="Logo for interior Arch">
                        </li>
                        <li><a href="/post/index.html">BLOG</a></li>
                        <li>
                            <button type="submit" id="createPostBtn" class="button2">NEW POST</button>
                        </li>
                    </ul>
                    <div class="edit-nav">
                        <h1>My Blog Posts</h1>
                    </div>
                </nav>
            </div>
        </header>
        <main class="post-container">
            <div id="createPostModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeModal">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                    <h2>Create a New Post</h2>
                    <form id="postForm">
                        <div class="upper">
                            <div class="title">
                                <label class="postheading" for="postTitle">
                                    Title
                                </label>
                                <input type="text" class="postTitle" id="postTitle" name="title" autocomplete="off" required>
                            </div>
                            <div class="author">
                                <label class="postheading" for="postAuthor">
                                    Author
                                </label>
                                <input type="text" class="postAuthor" id="postAuthor" name="author" autocomplete="off" required>
                            </div>
                            <div class="category1">
                                <label class="postheading" for="postCategory">
                                    Category
                                </label>
                                <input type="text" class="postCategory" id="postCategory" name="tags" autocomplete="off" required>
                            </div>
                            <div class="blog-image">
                                <img src="https://picsum.photos/id/101/2621/1747" id="detailImage"/>
                                <label class="blogimage" for="postImage">
                                    Image URL
                                </label>
                                <input type="url" class="postImage" name="media" id="postImage" accept="image/*">
                            </div>
                        </div>
                        <label class="postheading" for="postDescription">
                            Blog text
                        </label>
                        <textarea class="postDescription" id="postDescription" name="body" autocomplete="off" required></textarea>
                        <button type="submit" id="postSubmitBtn" class="button2">Publish</button>
                    </form>
                </div>
            </div>
            <div id="postDetailModal" class="modal">
                <div class="modal-content">
                    <span class="close" id="closeDetailModal">&#x00d7;</span>
                    <h1 id="detailTitle"></h1>
                    <p id="detailAuthor"></p>
                    <span id="detailDate"></span>
                    <img src="https://picsum.photos/id/101/2621/1747" id="detailImage" class="post-image">
                    <p id="detailDescription"></p>
                </div>
            </div>
            <div id="postCreatedMessage" class="post-message">
                Post published!
            </div>
            <div id="editPostModal" class="modal">
                <div class="modal-content">
                    <h3>Edit Post</h3>
                    <form id="editPostForm">
                        <input type="hidden" id="editPostId">
                        <label class="postheading" for="editPostCategory">Category</label>
                        <input type="text" id="editPostCategory" name="tag">
    
                        <label class="postheading" for="editPostTitle">Title</label>
                        <input type="text" id="editPostTitle" name="title">
    
                        <label class="postheading" for="editPostAuthor">Author</label>
                        <input type="text" id="editPostAuthor" name="author">
    
                        <label for="editPostDescription" class="description-label">Blog text</label>
                        <textarea id="editPostDescription" name="body"></textarea>
    
                        <label class="blogimage" for="editPostImage">Upload new image</label>
                        <input type="url" class="postImage" name="media" id="editPostImage" accept="image/*">

                        <div class="editButtonAction">
                            <button type="submit" class="button2">Save</button>
                            <button type="button" class="button3" id="closeEditModal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-top">
                    <li><a href="#">T&C</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><img src="../logos/Logo3.png" alt="Footer logo for Interior Arch"></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2024</p>
                </div>
            </div>
        </footer>
    </body>
</html>
