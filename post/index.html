<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Interior Arch - My blog page</title>
        <meta name="fa-audio-description" content="My blog page to the Interior Arch web app">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <link href="../style.css" rel="stylesheet">
        <script type="module" src="../scripts/postindex.mjs"></script>
        <script src="https://kit.fontawesome.com/28f0a6b7dc.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="post-index">
            <div class="navbar">
                <input type="checkbox" id="toggle-menu">
                <label for="toggle-menu" class="toggle-button">&#9776;</label>
                <nav>
                    <ul class="menu">
                        <li><a href="../index.html">HOME</a></li>
                        <li>
                            <a href="../index.html">
                                <img src="../logos/Logo2.png" alt="Logo for interior Arch">
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="post-index-main">
            <div id="blog-container">
                <span class="blog-date" id="blogDate" name="date"></span>
                <h1 class="blog-title" id="blogTitle" name="title"></h1>
                <p class="blog-author" id="blogAuthor" name="author"></p>
                <img src="../images/phil-5i0GnoTTjSE-unsplash.jpg" alt="image" name="media" class="blog-image" id="blogImage"></img>
                <p class="blog-text" id="blogText" name="body"></p>
                <button class="share" id="sharePost"><i class="fa-solid fa-share-nodes"></i></button>
                <button class="like" id="likePost"><i class="fa-regular fa-heart"></i></button>
                <button class="comment" id="sharePost"><i class="fa-regular fa-comment"></i></button>
            </div>
            <div class="button-action">
                <button id="prev-btn" name="Previous" class="prev-btn">
                    <i class="fa-solid fa-angle-left"></i>  
                </button>
                <button id="next-btn" name="Next" class="next-btn">
                    <i class="fa-solid fa-angle-right"></i>                                  
                </button>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-top">
                    <li><a href="#">T&C</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><img src="../logos/Logo3.png" alt="Footer logo for Interior Arch"></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </div>
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="footer-bottom">
                    <p>&copy; 2024</p>
                </div>
            </div>
        </footer>
    </body>
</html>
